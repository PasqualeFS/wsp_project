<!DOCTYPE html>
<html>
<head>
	<title>WSP: Pasquale Palazzolo | Log In/Registration Form</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<!-- link rel="stylesheet" type="text/css" href="../../css/main.css" / -->
	<!-- Link to my chosen serif Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
	<!-- Link to my chosen sans serif Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
		<!-- 
		*******************************
		BEGIN LOGIN/REGISTRATION FORM
		*******************************
			
		 -->
		<section>
			<!-- BEGIN SIGN IN -->
			<article><!-- for Sign In -->
				<h2>Sign In</h2><!-- Header -->
				<p>Already have an account?</p><!-- Bold Copy -->
				<p>Sign in to your account using</p><!-- Standard Copy -->
				<ul><!-- For Social Icons -->
					<li><p><a href="#">Facebook</a></p></li>	
					<li><p><a href="#">LinkedIn</a></p></li>
					<li><p><a href="#">Twitter</a></p></li>
					<li><p><a href="#">Google Plus</a></p></li>
					<li><p><a href="#">Yahoo</a></p></li>
				</ul>
				<p>or</p><!-- for OR -->
				<form>
					<p><input placeholder="Email address" /></p><!-- for email -->
					<p><input placeholder="Password" /></p><!-- for password -->
					<a href="#">Forgot password?</a><!-- for 'forgot password?' -->
					<a href="#">Sign In</a><!-- for sign in button -->
				</form>
			</article>
			<!-- END SIGN IN -->


			<!-- BEGIN CREATE ACCOUNT -->
			<article>
				<h2>Create Account</h2><!-- Header -->
				<p>Create your account using</p><!-- Standard Copy -->
				<ul><!-- For Social Icons -->
					<li><p><a href="#">Facebook</a></p></li>	
					<li><p><a href="#">LinkedIn</a></p></li>
					<li><p><a href="#">Twitter</a></p></li>
					<li><p><a href="#">Google Plus</a></p></li>
					<li><p><a href="#">Yahoo</a></p></li>
				</ul>
				<p>or</p><!-- for OR -->
				<form>
					<p><input placeholder="Email address" /></p><!-- for email -->
					<p><input placeholder="Password" /></p><!-- for password -->
					<p><input placeholder="Confirm Password" /></p><!-- for confirm password -->
					<p><label><input type="checkbox" /> I am a <span>publisher</span></label><!-- for publisher checkbox -->
					<p><label><input type="checkbox" /> I agree electronically to the <span>publisher terms of use</span>, <span>privacy policy</span> and confirm being at least 13 years old.</label><!-- for agree checkbox -->
					<p><a href="#">Create Account</a></p><!-- for create account button -->
				</form>
			</article>
			<!-- END CREATE ACCOUNT -->

		</section>
		 <!-- END LOGIN/REGISTRATION FORM -->
</body>
</html>
